<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Pong</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: lightgray;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      color: #888;
    }
    #roomDisplay {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    #scoreDisplay {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #gameStatus {
      font-size: 18px;
    }
    .game-info {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    #home-button {
      margin-top: 15px;
      background: #555;
    }
  </style>
</head>
<body>
  <div id="roomDisplay">Waiting for connection...</div>
  <div class="status-container">
    <div id="scoreDisplay">0 - 0</div>
    <div id="gameStatus">Waiting for opponent</div>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="buttons">
    <button id="startButton" disabled>Start Game</button>
    <button id="pauseButton" disabled>Pause Game</button>
    <button id="resetButton" disabled>Reset Game</button>
  </div>
  <div class="game-info">
    First to 5 points wins | Game will timeout after 2 minutes of inactivity
  </div>
  <a href="/" id="home-button" class="button">Back to Home</a>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
</body>
</html>
